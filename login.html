<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <video autoplay muted loop plays-inline class="bgvideo">
                <source src="images/signloginbg.mp4" type="video/mp4">
            </video>
        <form onsubmit="login(event)">
            <div class="wrapper">
               <h1>Login</h1>
               <div>
                 <input type="text" name="" placeholder="Email" id="email">
               </div>
               <div>
                 <input type="password" name="" placeholder="Password" id="password">
               </div>
                  <button  id="signupinp">Log In</button>
               <div class="member">
                   Not A Memeber?<a href="index.html">Signup Here!</a>
               </div>
            </div>
        </form>
    </div>
    </div>
</body>
<script type="module" src="js/login.js"></script>
</html>
